<!DOCTYPE html>

<head>
    <title>Ascii Art - Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ascii Art - Web</a>
        </div>
    </nav>
    <br> <br>
    <div class="container card" style="background-color: #f7f7f7">
        <br>
        <form method="POST" action="/ascii-art">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="style">Style</label>
                <div class="col-sm-10">
                    <select class="form-select" name="style" id="style">
                        <option value="standard" {{if eq .Style "standard" }}selected{{end}}>Standard</option>
                        <option value="shadow" {{if eq .Style "shadow" }}selected{{end}}>Shadow</option>
                        <option value="thinkertoy" {{if eq .Style "thinkertoy" }}selected{{end}}>thinkertoy</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="text">Text to convert</label>
                <div class="col-sm-10">
                    <!-- <input class="form-control" name="text" id="text" type="text" value="{{.Text}}" /> -->
                    <textarea class="form-control" wrap="off" rows="3" name="text" id="text">{{.Text}}</textarea>
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="Generate" />
            </div>
        </form>
        <br>
        <textarea class="form-control" wrap="off" cols="150" rows="9" style='font-family: "Lucida Console", "Courier New", monospace;'>{{.Ascii}}</textarea>
        <br>
    </div>
</body>
